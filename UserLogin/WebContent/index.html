<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆</title>
<style type="text/css">
	body{
		background-image:url('img/77094b36acaf2edd523df8b78f1001e9380193a4.jpg');
		background-size: 100%
	}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
		function ok(){
			var data = $("#form").serialize();
			$.ajax({
				url:"sdf.json",
				type:"post",
				data:data,
				datatype:"json",
				success:function(data){
					console.log(data);
					if(data.result == 1){
						$(location).attr('href', 'http://127.0.0.1:8080/UserLogin/userDetails.html');
					}else{
						alert("用户名或密码错误");
					}
				}
			})
		}
		
		function login(){
			$.ajax({
				url:"login.json",
				type:"post",
				data:$("#form").serialize(),
				datatype:"json",
				success:function(data){
					console.log(data);
					if(data.result == 0){
						alert("用户名重复");
					}else{
						alert("注册成功");
					}
				}
			});
		}
	</script>
</head>
<body>
	<div id="divid" style="position: absolute;top: 30%;left: 70%; width: 330px;height:260px;background-color: grey">
		<font  style="position: absolute;left: 40%;"><h2>登&nbsp;&nbsp;&nbsp;录</h2></font>
		<form id="form" method="post" style="position: absolute;top: 30%;left: 10%;">
			<input type="text" name="name" placeholder="用户名" style="padding: 7px;width:240px"><br><br>
			<input type="password" name="password" placeholder="密码" style="padding: 7px;width:240px"><br><br>
			<input type="button" value="登录" style="width:255px;padding: 7px;"  onclick="ok()"/>
		</form>
		<div id="divInput" style="position: absolute;top: 90%;right: 5%;">
			<a href="#" onclick="login()" style="text-decoration:none"><font color="white">注&nbsp;&nbsp;册</font></a>
		</div>
	</div>
</body>
</html>
